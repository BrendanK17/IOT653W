name: CI Pipeline

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.13"

    - name: Install Poetry and dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        # Install dev dependencies so tests, linters and type-checkers are available
        poetry install --with dev --no-root

    - name: Run backend tests
      working-directory: ./backend
      env:
        # Use the test switch so the backend uses an in-memory MongoDB (mongomock)
        TESTING: "1"
      run: |
        # Limit tests to 60 seconds so they can't run away and consume minutes
        timeout 60s poetry run pytest --maxfail=1 -q

    - name: Lint
      working-directory: ./backend
      run: poetry run black --check .

    - name: Type check
      working-directory: ./backend
      run: poetry run mypy app/

  frontend-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "20"
        cache: "npm"
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Run frontend tests
      working-directory: ./frontend
      run: |
        # Limit frontend test step to 60 seconds to avoid runaway tests
        timeout 60s npm run test:ci

    - name: Type check frontend
      working-directory: ./frontend
      run: npm run type-check

    - name: Lint frontend
      working-directory: ./frontend
      run: npm run lint
