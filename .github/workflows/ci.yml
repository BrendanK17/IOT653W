name: CI Pipeline

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.13"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install

    - name: Run backend tests (temporary placeholder)
      run: |
        echo "Running temporary test stage..."
        # Replace with your actual test command later, e.g.
        # poetry run pytest

    - name: Lint
      run: poetry run black --check .

    - name: Type check
      run: poetry run mypy app/
