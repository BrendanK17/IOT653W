services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    # Create backend/.env with MONGODB_CONNECTION_STRING, TAVILY_API_KEY, etc.
    # See README.md for required variables.
    env_file:
      - path: ./backend/.env
        required: false

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_BASE=${VITE_API_BASE:-http://localhost:8000}
    depends_on:
      - backend
