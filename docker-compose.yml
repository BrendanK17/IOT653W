services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    # Copy backend/.env.example to backend/.env and fill in real values.
    # .env is git-ignored and never committed.
    env_file:
      - path: ./backend/.env
        required: false

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
